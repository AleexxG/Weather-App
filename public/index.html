<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather">
        <p class="temperature">16 C</p>
        <div class="weather_details">
            <p class="city">Belgrade</p>
            <div class="icon">icon</div>
        </div>
    </div>

    <div class="info">
        <div class="overlay">
            <div class="search">
                <input type="text" class="search_input" placeholder="Enter Location">
            </div>
            <div class="wind">
                <div class="wind_icon">icon</div>
                <div class="wind_text">
                    <p>Wind</p>
                    <p>TBD</p>
                </div>
            </div>
            <div class="precipitation">
                <div class="prec_icon">icon</div>
                <div class="prec_text">
                    <p>Precipitation</p>
                    <p>TBD</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
